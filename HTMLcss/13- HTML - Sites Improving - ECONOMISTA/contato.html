		<form method="post">

            <h1 align="center"><b>Informe seus dados para contato</h1>
                <form method="post">
                   


			<table border="0" cellspacing="0" cellpadding="5" align="center">
				<tr>
					<td>Nome</td>
					<td><input type="text" 
					           placeholder="Digite seu nome"
							   size="20"
							   maxlength="20"
					           id="campoNome" 
							   name="campoNome"
							   required></td>
				</tr>
                
				<tr>
					<td>Telefone</td>
					<td><input type="int" 
					           placeholder="11 99999 9999"
					           id="campoTelefone" 
							   name="campoTelefone"
							   required></td>
				</tr>
				<tr>
                
					<td>Consultor</td>
					<td>
						<input id="campoConsultor" name="campoConsultor" type="radio" value="0">Nathany Maciel
						<input id="campoConsultor" name="campoConsultor" type="radio" value="1">Camila Marques
						<input id="campoConsultor" name="campoConsultor" type="radio" value="2">Ivan Soares
						<input id="campoConsultor" name="campoConsultor" type="radio" value="3">Adriana Guedes
						
					</td>
				</tr>
				<tr>
					<td>Horário para contato</td>
					<td>
						<input id="CampoPeríodo" name="CampoPeríodo" type="checkbox" value="L" >Matutino
						<input id="CampoPeríodo" name="CampoPeríodo" type="checkbox" value="E">Vespertino
						<input id="CampoPeríodo" name="CampoPeríodo" type="checkbox" value="P" >Noturno
					</td>
				</tr>
				<tr>
					<td>Observações</td>
					<td>
						<textarea placeholder="Escreva suas observações aqui." id="CampoObs" name="campoObs" cols="30" rows="10"></textarea>
					</td>
				</tr>
				
					<td></td>
					<td></td>
				</tr>
			</table>
            <div align="center">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
           

			
		</form>
